     <header>
        <h1>Feedback <span class="glyphicon glyphicon-pencil"></span></h1>

    <section>
        <article>
            <p class="info error">Falls Sie Fragen an uns haben, bitte füllen Sie das untenstehende Formular aus, wir melden uns bei Ihnen!</p>
        </article>

        <article>
            <form>
                <fieldset>
                    <legend>Ihre Details</legend>
                    <div class="form-group">
                        <strong>Name:</strong>
                        <input class="form-control" id="UserName" name="UserName" autocomplete="on" required />
                    </div>
                    <div class="form-group">
                        <strong>Email:</strong>
                        <input class="form-control" id="Email" name="Email" type="email" autocomplete="on" required />
                    </div>
                    <div class="form-group">
                        <strong>Ihre Frage:</strong>
                        <textarea  class="form-control" id="Message" name="Message" cols="30" rows="10"
                                  placeholder="bitte teilen Sie uns mit, wo der Schuh drückt.."></textarea>
                    </div>
                    <input class="btn btn-info" type="submit" value="Absenden" />
                    <input class="btn btn-danger"  type="reset" value="Reset" />
                </fieldset>
            </form>
        </article>
    </section>
